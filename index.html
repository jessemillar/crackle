<html>

<head>
    <title>Crackle</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link href="styles/dependencies/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/dependencies/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/dependencies/selectize.css" rel="stylesheet" type="text/css" />
    <link href="styles/dependencies/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>

<body onload="init()">
    <div class="wrap">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="col-sm-5">
                    <div class="row">
                        <div class="col-sm-4">
                            <button id="browse_button" class="btn" type="submit" onclick="changeMode('browse')">Browse</button>
                        </div>
                        <div class="col-sm-4">
                            <button id="collection_button" class="btn" type="submit" onclick="changeMode('collection')">Collection</button>
                        </div>
                        <div class="col-sm-4">
                            <button id="deck_button" class="btn" type="submit" onclick="changeMode('deck')">Deck</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="search" placeholder="Search for a card..."></select>
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="load_button" class="btn" type="submit" onclick="loadData()">Load</button>
                        </div>
                        <div class="col-sm-6">
                            <button id="save_button" class="btn" type="submit" onclick="exportData()">Save</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="row card_grid no_select" style="display: none">
            </div>
            <div class="row hero_picker no_select" style="display: block">
                <div class="row">
                    <div class="col-sm-4">
                        <img onclick="selectHero('warrior')" src="images/heroes/warrior.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('shaman')" src="images/heroes/shaman.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('rogue')" src="images/heroes/rogue.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <img onclick="selectHero('paladin')" src="images/heroes/paladin.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('hunter')" src="images/heroes/hunter.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('druid')" src="images/heroes/druid.png" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <img onclick="selectHero('warlock')" src="images/heroes/warlock.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('mage')" src="images/heroes/mage.png" />
                    </div>
                    <div class="col-sm-4">
                        <img onclick="selectHero('priest')" src="images/heroes/priest.png" />
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <div class="footer">
            <center>&copy 2015 Jesse Millar </center>
        </div>
</body>
<script type="text/javascript" src="database/AllSets.js"></script>
<script type="text/javascript" src="scripts/dependencies/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/selectize.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/sweetalert.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/pantry.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
