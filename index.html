<html>

<head>
    <title>Crackle</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link href="styles/dependencies/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/dependencies/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/dependencies/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width = device-width">
</head>

<body onload="init()">
    <img class="card_preview" style="display:none" width="200" height="303" />
    <div class="navigation">
        <div class="col-xs-6">
            <form class="search_form">
                <div class="input-group">
                    <div id="search_elements">
                        <input id="search" class="search_text form-control" type="text" placeholder="General Search">
                        <span class="search_clear glyphicon glyphicon-remove-circle"></span>
                        <ul id="search_results" class="dropdown-menu" role="menu"></ul>
                    </div>
                    <div class="input-group-btn">
                        <button class="btn btn-info dropdown-toggle" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <div class="btn-group btn-group-justified">
                <a id="decks_button" class="btn btn-info" type="submit" onclick="changeMode('decks')">Decks</a>
                <a id="collection_button" class="btn btn-info" type="submit" onclick="changeMode('collection')">Collection</a>
            </div>
        </div>
    </div>
    <table class="card_previews">
        <tbody>
            <tr>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
            </tr>
            <tr>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
                <td>
                    <center><img src="images/cards/8.png" /></center>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="copyright">
        <center>&copy 2015 Jesse Millar </center>
    </div>
</body>
<script type="text/javascript" src="database/all-collectibles.js"></script>
<script type="text/javascript" src="scripts/dependencies/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/sweetalert.min.js"></script>
<script type="text/javascript" src="scripts/dependencies/pantry.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
